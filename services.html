    <!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f2f2f2; }
        .form-container {
            background: white;
            width: 350px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 16px;
        }
        a { margin-right: 15px; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Contact Us</h2>

    <form>
        <label>Name</label>
        <input type="text" placeholder="Enter your name">

        <label>Email</label>
        <input type="email" placeholder="Enter your email">

        <label>Message</label>
        <textarea rows="5" placeholder="Write your message"></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>
